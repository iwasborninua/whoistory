kramdown:
  input: GFM
  toc_levels: 2..3

baseurl: "/react-adapter"
layouts_dir: ".shared/layout"
includes_dir: ".shared/includes"

exclude: ["Gemfile", "Gemfile.lock", "README.md", "vendor"]
safe: true

repository: amphp/react-adapter
gems:
 - "jekyll-github-metadata"
 - "jekyll-relative-links"

defaults:
 - scope:
     path: ""
     type: "pages"
   values:
     layout: "docs"
     description: "amphp/react-adapter is an adapter to make any ReactPHP library compatible with Amp."
     keywords: ["amphp", "amp", "reactphp", "adapter", "php", "event-loop"]

shared_asset_path: "/react-adapter/asset"
